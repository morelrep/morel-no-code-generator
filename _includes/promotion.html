<div class="obra-dia sombra footer-promotion">
            <div class="ficha-container" style="">
                <div class="ficha-title">
                    <h2>
                        Sobre {{ site.title}}
                    </h2>
                </div>
                <div class="ficha-extract" style="">
                    {% for about in site.abouts %}
                    {% if about.title == "description" %}
                    {% if about.lang == "es" %%}
                    {{ about.excerpt }}
                    {% endif %}
                    {% endif %}
                    {% endfor %}
                    {% include ver-mas-prom.html %}
                </div>
                <div class="ficha-metadata">
                </div>
            </div>
            <div class="avatar" style="">
                <div class="img-frame">
                    <img src="{{ site.BASE_PATH }}/assets/img/tema/{{ site.image }}" class="responsive">
                </div>
            </div>
            <div class="actions-v">
                
            </div>
</div>

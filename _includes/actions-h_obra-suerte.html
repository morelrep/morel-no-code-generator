<figure class="img-frame">
    <figcaption style="margin-top: 22%;">
        This is a placeholder for the cover of this book.
    </figcaption>
    <figcaption style="margin-top: 26%;">
        If you know where to find the actual cover,
    </figcaption>
    <figcaption style="margin-top: 30%;">
        you can contribute it to the project
    </figcaption>
    <figcaption style="margin-top: 34%;">
        by clicking the plus symbol in the menu
    </figcaption>
    <figcaption style="margin-top: 38%;">
        or by accessing the Zotero database 
    </figcaption>
    <figcaption style="margin-top: 42%;">    
        that is linked on the footer.
    </figcaption>
    {% for img in site.data.books %}
    {% if img.Id == book.Id %}
         {% include book-list-url-img_obra-suerte.html %}
                     <a href="{{ img.Download }}" target="_blank" download><img src="{{ img-url }}" class="responsive" alt="{{ img.Title }}"></a>
                     <div class="actions-h">
                         <!-- AddToAny BEGIN -->
                         {% if img.Download != "" and img.Download != nil %} 
                         <a class="morel" href="{{ img.Download }}" target="_blank" download><i class="fa fa-file-pdf-o"></i></a>
                         {%endif%}
                         {% if book.Library != "" and book.Library != nil%}
                         <a class="morel" href="{{ img.Library }}"><i class="fa fa-book"></i></a>
                         {% endif %}
                     </div>
    {% endif %}
     {% endfor %}
</figure>

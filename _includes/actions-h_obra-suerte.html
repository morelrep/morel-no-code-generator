<figure class="img-frame">
    {% if site.biba != true %}
    <figcaption style="margin-top: 23%;">
        This is a placeholder.
    </figcaption>
    <figcaption style="margin-top: 34%;">
        Contribute the actual cover
    </figcaption>
    <figcaption style="margin-top: 42%;">
        by clicking + in the menu
    </figcaption>
    <figcaption style="margin-top: 50%;">
        or Z in the footer {{ site.biba}}
    </figcaption>
    {% endif %}
    {% for img in site.data.books %}
    {% if img.Id == book.Id %}
        {% assign lores_cover = book.Call_Number %}
        {% assign fullres_cover = lores_cover | replace: 'frontcover&img=1&zoom=1', 'frontcover&img=1&zoom=4' %}
         {% include book-list-url-img_obra-suerte.html %}
                     <a href="{{ img.Download }}" target="_blank" download><img src="
                        {% if site.biba != true %}{{ img-url }}{% elsif book.Cover == '' or book.Cover == nil%}{{ fullres_cover }}{% else %}{{ img-url }}{% endif %}" class="responsive" alt="{{ img.Title }}" style="background-color: {% include colors_list.html %}; background-image: {% include background.html %};"></a>
                     <div class="actions-h">
                         <!-- AddToAny BEGIN -->
                         {% if img.Download != "" and img.Download != nil %} 
                         <a class="morel" href="{{ img.Download }}" target="_blank" download><i class="fa fa-file-pdf-o"></i></a>
                         {%endif%}
                         {% if book.Library != "" and book.Library != nil%}
                         <a class="morel" href="{{ img.Library }}"><i class="fa fa-book"></i></a>
                         {% endif %}
                     </div>
    {% endif %}
     {% endfor %}
</figure>

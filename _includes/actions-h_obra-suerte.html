<figure class="img-frame">
    <figcaption style="margin-top: 23%;">
        This is a placeholder.
    </figcaption>
    <figcaption style="margin-top: 34%;">
        Contribute the actual cover
    </figcaption>
    <figcaption style="margin-top: 42%;">
        by clicking + in the menu
    </figcaption>
    <figcaption style="margin-top: 50%;">
        or Z in the footer
    </figcaption>
    {% for img in site.data.books %}
    {% if img.Id == book.Id %}
         {% include book-list-url-img_obra-suerte.html %}
                     <a href="{{ img.Download }}" target="_blank" download><img src="{{ img-url }}" class="responsive" alt="{{ img.Title }}" style="background-color: {% include colors_list.html %}; background-image: url(assets/img/tema/carbon-fibre.png);"></a>
                     <div class="actions-h">
                         <!-- AddToAny BEGIN -->
                         {% if img.Download != "" and img.Download != nil %} 
                         <a class="morel" href="{{ img.Download }}" target="_blank" download><i class="fa fa-file-pdf-o"></i></a>
                         {%endif%}
                         {% if book.Library != "" and book.Library != nil%}
                         <a class="morel" href="{{ img.Library }}"><i class="fa fa-book"></i></a>
                         {% endif %}
                     </div>
    {% endif %}
     {% endfor %}
</figure>

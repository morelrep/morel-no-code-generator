<figure class="img-frame">
    <figcaption style="margin-top: 23%;">
        This is a placeholder.
    </figcaption>
    <figcaption style="margin-top: 34%;">
        Contribute the actual cover
    </figcaption>
    <figcaption style="margin-top: 42%;">
        by clicking + in the menu
    </figcaption>
    <figcaption style="margin-top: 50%;">
        or Z in the footer
    </figcaption>
   {% for book in site.data.books %}
   {%  if book.Id == page.key %}
        {% include book-list-url-img.html %}
                    <a href="{{ book.Download }}" target="_blank" download><img src="{{ img-url }}" class="responsive" alt="{{ book.Title }}"  style="background-color: {% include colors_page.html %}; background-image: {% include background_page.html %};"></a>
                    <div class="actions-h">
                        <!-- AddToAny BEGIN -->
                        {% if book.Download != "" and book.Download != nil %} 
                        <a class="morel" href="{{ book.Download }}" target="_blank" download><i class="fa fa-file-pdf-o"></i></a>
                        {%endif%}
                        {% if book.Library != "" and book.Library != nil%}
                        <a class="morel" href="{{ book.Library }}"><i class="fa fa-book"></i></a>
                        {% endif %}
                    </div>
        {% endif %}
    {% endfor %}
</figure>

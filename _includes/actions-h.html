<figure class="img-frame">
    <figcaption>
        This is a placeholder for the cover of this book.
    </figcaption>
    <figcaption>
        If you know where to find the actual cover,
    </figcaption>
    <figcaption>
        you can contribute it to the project
    </figcaption>
    <figcaption>
        by clicking the plus symbol in the menu
    </figcaption>
    <figcaption>
        or by accessing the Zotero database linked on the footer.
    </figcaption>
   {% for book in site.data.books %}
   {%  if book.Id == page.key %}
        {% include book-list-url-img.html %}
                    <a href="{{ book.Download }}" target="_blank" download><img src="{{ img-url }}" class="responsive" alt="{{ book.Title }}"></a>
                    <div class="actions-h">
                        <!-- AddToAny BEGIN -->
                        {% if book.Download != "" and book.Download != nil %} 
                        <a class="morel" href="{{ book.Download }}" target="_blank" download><i class="fa fa-file-pdf-o"></i></a>
                        {%endif%}
                        {% if book.Library != "" and book.Library != nil%}
                        <a class="morel" href="{{ book.Library }}"><i class="fa fa-book"></i></a>
                        {% endif %}
                    </div>
        {% endif %}
    {% endfor %}
</figure>
